<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#8B4513">
  <meta name="description" content="Educational mobile game about water conservation with African cultural elements">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Eco-Warriors</title>
  <link rel="stylesheet" href="/styles/game.css">
</head>
<body>
  <div id="game-container">
    <canvas id="game-canvas"></canvas>
    <div id="ui-overlay">
      <div id="loading-screen" class="screen active">
        <h1>Eco-Warriors</h1>
        <div class="loading-bar">
          <div id="loading-progress" class="loading-progress"></div>
        </div>
        <p id="loading-text">Loading...</p>
      </div>
      
      <div id="menu-screen" class="screen">
        <h1>Eco-Warriors</h1>
        <p class="subtitle">Protect Our Water</p>
        <button id="play-button" class="btn-primary">Play</button>
        <button id="instructions-button" class="btn-secondary">Instructions</button>
        <button id="settings-button" class="btn-secondary">Settings</button>
      </div>
      
      <div id="game-screen" class="screen">
        <div class="hud">
          <div class="score-container">
            <span class="label">Score:</span>
            <span id="score">0</span>
          </div>
          <div class="level-container">
            <span class="label">Level:</span>
            <span id="level">1</span>
          </div>
          <button id="pause-button" class="btn-icon">‚è∏</button>
        </div>
        <div id="educational-tip" class="educational-content"></div>
      </div>
      
      <div id="pause-screen" class="screen">
        <h2>Paused</h2>
        <button id="resume-button" class="btn-primary">Resume</button>
        <button id="quit-button" class="btn-secondary">Quit to Menu</button>
      </div>
      
      <div id="gameover-screen" class="screen">
        <h2>Game Over</h2>
        <div class="score-display">
          <p>Final Score: <span id="final-score">0</span></p>
          <p>High Score: <span id="high-score">0</span></p>
        </div>
        <div id="educational-fact" class="educational-content"></div>
        <button id="replay-button" class="btn-primary">Play Again</button>
        <button id="menu-button" class="btn-secondary">Main Menu</button>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
